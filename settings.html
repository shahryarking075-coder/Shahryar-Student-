<body>

  <main class="main-content">
    <header>
      <h1>Settings</h1>
      <p>Customize your ClearSoch WORLD experience</p>
    </header>

    <section class="settings-panel">
      <div class="setting-item">
        <label>Theme:</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="gradient">Gradient</option>
        </select>
      </div>

      <div class="setting-item">
        <label>Accent Color:</label>
        <input type="color" id="accentColor" value="#ff5f6d">
      </div>

      <div class="setting-item">
        <label>Font Size:</label>
        <input type="range" min="12" max="24" id="fontSize" value="16">
      </div>

      <div class="setting-item">
        <label>Enable Animations:</label>
        <input type="checkbox" id="animationsToggle" checked>
      </div>

      <div class="setting-item">
        <label>Save History:</label>
        <input type="checkbox" id="historyToggle" checked>
      </div>
    </section>

    <button id="saveSettings" class="btn">Save Settings</button>
  </main>

  <script src="js/settings.js"></script>
</body>
